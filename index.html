<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel='stylesheet' href='./css/index.css'>
  <title>Survey Form</title>
</head>

<body>
  <header class="header-container">
    <h1 id='title' class="title">Survey Form</h1>
    <p id='description' class="description">Complete this survey to let us know more about you!</p>
  </header>

  <main class="content-container">
    <form class="survey-form" id='survey-form' action=''>
      <section id='presentation' class="section-cont presentation">
        <div class='input-group'>
          <label class="form-label" for='name' id='name-label'><sup>*</sup>Name:</label>
          <input required class='form-input' type='text' name='name' id='name' placeholder='Enter your name' />
        </div>
        <div class='input-group'>
          <label class="form-label" for='email' id='email-label'><sup>*</sup>Email:</label>
          <input required class='form-input' type='email' name='email' id='email' placeholder='Enter your email' />
        </div>
        <div class='input-group'>
          <input id='goToProfile' class="form-button" type='button' value='Next' />
        </div>
      </section>

      <section id='profile' class='section-cont profile'>
        <div class='input-group'>
          <label class="form-label" for='age' id='number-label'><sup>*</sup>Age:</label>
          <input required class='form-input' type='number' name='age' min=1 max=99 step=1 id='number' placeholder='Enter your age' />
        </div>
        <label for='gender'>What gender are you?</label>
        <div class='input-group'>
          Male<input class="form-radio" type='radio' name='gender' value='male' />
          Female<input class="form-radio" type='radio' name='gender' value='female' />
          Other<input class="form-radio" type='radio' name='gender' value='other' />
        </div>
        <div class='input-group'>
          <input id='backToPresentation' class="form-button" type='button' value='Back' />
          <input id='goToSelection' class="form-button" type='button' value='Next' />
        </div>
      </section>

      <section id="selection" class="section-cont selection">
        <label class="form-label-full" for='job'>What is your current job position?</label>
        <select class="dropdown" name='job' id='dropdown'>
          <option disabled selected value>Select an option</option>
          <option value="student">Student</option>
          <option value="backend">Backend Developer</option>
          <option value="frontend">Frontend Developer</option>
          <option value="fullstack">Fullstack Developer</option>
          <option value="other">Other</option>
        </select>
        <label class="form-label-full" for='prog-lang'>What programming languages do you know?</label>
        <div class='input-check'>
          <input type='checkbox' name='proglang' value='js' /> Javascript
        </div>
        <div class='input-check'>
          <input type='checkbox' name='proglang' value='java' />Java
        </div>
        <div class='input-check'>
          <input type='checkbox' name='proglang' value='python' />Python
        </div>
        <div class='input-check'>
          <input type='checkbox' name='proglang' value='c' />C
        </div>
        <div class='input-check'>
          <input type='checkbox' name='proglang' value='c++' />C++
        </div>
        <div class='input-check'>
          <input type='checkbox' name='proglang' value='c#' />C#
        </div>
        <div class='input-check'>
          <input type='checkbox' name='proglang' value='php' />PHP
        </div>
        <div class='input-check'>
          <input type='checkbox' name='proglang' value='ruby' />Ruby
        </div>
        <div class='input-check'>
          <input type='checkbox' name='proglang' value='go' />Go
        </div>
        <div class='input-check'>
          <input type='checkbox' name='proglang' value='rust' />Rust
        </div>
        <div class='input-check'>
          <input type='checkbox' name='proglang' value='haskell' />Haskell
        </div>
        <div class='input-check'>
          <input type='checkbox' name='proglang' value='other' />Other
        </div>
        <div class='input-group'>
          <input id='backToProfile' class="form-button" type='button' value='Back' />
          <input id='goToComments' class="form-button" type='button' value='Next' />
        </div>
      </section>

      <section id='comments' class="section-cont comments">
        <label class="form-label-full" for='comments'>What do you think about this survey?</label>
        <textarea class="form-textarea" name='comments' id='comments' placeholder='Leave a comment!'></textarea>
        <div class='input-group'>
          <input id='backToSelection' class="form-button" type='button' value='Back' />
          <input class="form-button" type='submit' value='Submit' id="submit" />
        </div>
      </section>
    </form>
  </main>

  <script src='./js/index.js'></script>
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>

</html>
